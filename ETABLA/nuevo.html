<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EJERCICIOS INPUT</title>
    <link rel="stylesheet" href="./estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lobster|Pacifico|Source+Code+Pro|Varela+Round|Yanone+Kaffeesatz&display=swap"
        rel="stylesheet">
</head>



<body>
    <form action="" method="get">
        <fieldset>
            <h1>
                <legend>Datos Personales </legend>
            </h1>
            <div>
                <table>

                    <tr>Nombre y Apellido
                        <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre y apellido"> </tr>
                    <br>
                    <tr>Fecha de Nacimiento
                        <input type="date" name="FechaNacimiento" id="FechaNacimiento" required="true">
                    </tr>
                    <br>
                    <tr>Lugar de Nacimiento
                        <select name="LugarNacimiento" id="LugarNacimiento">
                            <Option Value="1">-</Option>
                            <option value="2">Junin</option>
                            <option value="3">Los Toldos</option>
                        </select>
                </table>
            </div>
        </fieldset>

        <fieldset>
            <div>
                <h1>
                    <legend>Datos Contacto</legend>
                </h1>
                <tr>Email
                    <input type="email" name="email" id="email" required="true"> </tr>
                <br>
                <tr>Telefono
                    <input type="number" name="Telefono" id="Telefono"> </tr>
                <tr>Celular
                    <input type="radio" name="Tipo" id="Celular"> </tr>
                <tr>Fijo
                    <input type="radio" name="Tipo" id="Fijo"> </tr>
            </div>
        </fieldset>

        <fieldset>
            <div>
                <h1>
                    <legend>Contraseña</legend>

                </h1>

                <tr>Contraseña
                    <input type="password" name="Pass" id="Pass" required>
                </tr>
                <tr>Repita Contraseña
                    <input type="password" name="Pass" id="Pass1" required>
                </tr>
                <br>
                <tr>
                <h5>
                    <input type="checkbox" name="Acepta" id="Acepta" required>Acepta Terminos y Condiciones</tr>
                </h5>
            </div>

        </fieldset>

        <fieldset>
            <div>
                <h1>
                    <legend>Observaciones</legend>

                </h1>
                <tr>Comentarios
                    <textarea name="Comentarios" id="comentarios" cols="30" rows="10"></textarea>
                </tr>
                <br>
                <tr>Nivel de uso
                    <input type="range" min="0" max="10" name="Uso" id="Uso">
                </tr>
                <br>
                <tr>Hora Actual
                    <input type="time" name="Hora" id="Hora"> </tr>
            </div>

        </fieldset>
        <br>
        <input type="submit" value="Enviar Formulario" required>
    </form>

</body>

</html>
